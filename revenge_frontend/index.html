<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Revenge POS</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>‚ö° Revenge POS</h1>
        <p>Sistema de Punto de Venta</p>
      </div>

      <form id="loginForm">
        <div id="errorMessage" class="alert alert-danger hidden"></div>

        <div class="form-group">
          <label for="email">üìß Correo Electr√≥nico</label>
          <input 
            type="email" 
            id="email" 
            placeholder="tu@email.com" 
            required 
            value="admin@revenge.com">
        </div>

        <div class="form-group">
          <label for="password">üîí Contrase√±a</label>
          <input 
            type="password" 
            id="password" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
            required 
            value="123456">
        </div>

        <button type="submit" class="btn btn-primary btn-block" id="btnLogin">
          Iniciar Sesi√≥n
        </button>
      </form>

      <p style="text-align: center; margin-top: 1rem; color: #6b7280; font-size: 0.875rem;">
        üí° Credenciales precargadas listas para probar
      </p>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script>
    // Verificar si ya hay sesi√≥n activa
    window.addEventListener('DOMContentLoaded', () => {
      const usuario = obtenerUsuario();
      if (usuario && obtenerToken()) {
        window.location.href = 'dashboard.html';
      }
    });

    // Manejar submit del formulario
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btnLogin = document.getElementById('btnLogin');
      const errorDiv = document.getElementById('errorMessage');
      
      // Deshabilitar bot√≥n y mostrar loading
      btnLogin.disabled = true;
      btnLogin.innerHTML = 'Iniciando sesi√≥n...';
      errorDiv.classList.add('hidden');
      
      // Intentar login
      const result = await login(email, password);
      
      if (result.success) {
        // Redirigir al dashboard
        window.location.href = 'dashboard.html';
      } else {
        // Mostrar error
        errorDiv.textContent = result.message || 'Error al iniciar sesi√≥n';
        errorDiv.classList.remove('hidden');
        
        // Rehabilitar bot√≥n
        btnLogin.disabled = false;
        btnLogin.innerHTML = 'Iniciar Sesi√≥n';
      }
    });
  </script>
</body>
</html>
