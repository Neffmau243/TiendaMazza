<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - Revenge POS</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">⚡ REVENGE</div>
        <div style="font-size: 0.85rem; opacity: 0.8; margin-top: 0.5rem;">POS System</div>
      </div>

      <nav>
        <ul class="sidebar-menu" id="sidebarMenu">
          <!-- El menú se genera dinámicamente según el rol -->
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button onclick="cerrarSesion()" class="btn btn-danger" style="width: 100%;">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Navbar -->
      <nav class="navbar">
        <div>
          <h2 style="color: var(--color-azul); margin: 0;">
            <i class="fas fa-chart-bar"></i> Reportes
          </h2>
        </div>
        <div class="navbar-user">
          <div class="user-info">
            <div class="user-name" id="userName">Usuario</div>
            <div class="user-role" id="userRole">Rol</div>
          </div>
          <div style="width: 40px; height: 40px; background: var(--color-amarillo); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--color-azul);">
            <i class="fas fa-user"></i>
          </div>
        </div>
      </nav>

      <div class="content">
        <!-- Selector de Reporte -->
        <div class="card mb-2">
          <h3>Selecciona el tipo de reporte</h3>
          <div class="flex gap-1 align-center">
            <label>Tipo de Reporte:</label>
            <select id="tipoReporte" onchange="mostrarFiltros()">
              <option value="">Seleccionar...</option>
              <option value="ventas">Reporte de Ventas</option>
              <option value="inventario">Reporte de Inventario</option>
              <option value="compras">Reporte de Compras</option>
            </select>
          </div>
        </div>

        <!-- Filtros de Ventas -->
        <div id="filtrosVentas" class="card mb-2 hidden">
          <h4><i class="fas fa-receipt"></i> Reporte de Ventas</h4>
          <div class="form-row">
            <div class="form-group">
              <label>Fecha Desde *</label>
              <input type="date" id="ventasFechaDesde">
            </div>
            <div class="form-group">
              <label>Fecha Hasta *</label>
              <input type="date" id="ventasFechaHasta">
            </div>
            <div class="form-group">
              <label>Método de Pago</label>
              <select id="ventasMetodoPago">
                <option value="">Todos</option>
                <option value="1">Efectivo</option>
                <option value="2">Tarjeta de Crédito</option>
                <option value="3">Tarjeta de Débito</option>
                <option value="4">Transferencia</option>
              </select>
            </div>
          </div>
          <button onclick="generarReporteVentas()" class="btn btn-primary">
            <i class="fas fa-file-pdf"></i> Generar PDF
          </button>
          <button onclick="verVistaPrevia('ventas')" class="btn btn-secondary">
            <i class="fas fa-eye"></i> Vista Previa
          </button>
        </div>

        <!-- Filtros de Inventario -->
        <div id="filtrosInventario" class="card mb-2 hidden">
          <h4><i class="fas fa-box"></i> Reporte de Inventario</h4>
          <div class="form-row">
            <div class="form-group">
              <label>Categoría</label>
              <select id="inventarioCategoria">
                <option value="">Todas</option>
              </select>
            </div>
            <div class="form-group">
              <label>Filtro de Stock</label>
              <select id="inventarioStock">
                <option value="">Todos</option>
                <option value="bajo">Solo Stock Bajo</option>
                <option value="alto">Solo Stock Suficiente</option>
              </select>
            </div>
          </div>
          <button onclick="generarReporteInventario()" class="btn btn-primary">
            <i class="fas fa-file-pdf"></i> Generar PDF
          </button>
          <button onclick="verVistaPrevia('inventario')" class="btn btn-secondary">
            <i class="fas fa-eye"></i> Vista Previa
          </button>
        </div>

        <!-- Filtros de Compras -->
        <div id="filtrosCompras" class="card mb-2 hidden">
          <h4><i class="fas fa-truck"></i> Reporte de Compras</h4>
          <div class="form-row">
            <div class="form-group">
              <label>Fecha Desde *</label>
              <input type="date" id="comprasFechaDesde">
            </div>
            <div class="form-group">
              <label>Fecha Hasta *</label>
              <input type="date" id="comprasFechaHasta">
            </div>
            <div class="form-group">
              <label>Proveedor</label>
              <select id="comprasProveedor">
                <option value="">Todos</option>
              </select>
            </div>
          </div>
          <button onclick="generarReporteCompras()" class="btn btn-primary">
            <i class="fas fa-file-pdf"></i> Generar PDF
          </button>
          <button onclick="verVistaPrevia('compras')" class="btn btn-secondary">
            <i class="fas fa-eye"></i> Vista Previa
          </button>
        </div>

        <!-- Vista Previa -->
        <div id="vistaPrevia" class="card hidden">
          <div class="flex justify-between align-center mb-2">
            <h3>Vista Previa</h3>
            <button onclick="cerrarVistaPrevia()" class="btn btn-sm btn-secondary">
              <i class="fas fa-times"></i> Cerrar
            </button>
          </div>
          <div id="contenidoPrevia"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/reportes.js"></script>
</body>
</html>
